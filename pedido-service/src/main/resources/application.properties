# Puerto (diferente al de inventario-service)
server.port=8082

# Configuración de conexión a MySQL local (Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/pedido_service_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Nombre del microservicio
spring.application.name=pedido-service